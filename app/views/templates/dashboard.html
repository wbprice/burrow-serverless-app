{{#>layout}}
<div class="container">
    <h1>Dashboard</h1>
    <p>Manage your remotes here</p>

    {{#each remotes}}
        {{>remote-form}}
    {{/each}}

    {{#if noRemotes}}
        <div class="card">
            <h2>DEBUG</h2>
            <p>There aren't any remotes!  You should create one.</p>
            {{>remote-form}}
        </div>
    {{/if}}


</div>
{{/layout}}
