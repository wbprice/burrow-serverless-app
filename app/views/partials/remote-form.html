<form action="/api/v1/remote?owner={{user.id}}" method="post">
    <div>
        <label for="temperature">Temperature<label>
        <input required name="temperature" id="temperature" placeholder="72" type="number">
    </div>

    <div>
        <label for="location">Remote Name<label>
        <input required name="location" id="location" placeholder="Location (eg. Living Room)" type="text">
    </div>

    <button type="submit">Update</button>
</form>
